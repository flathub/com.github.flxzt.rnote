app-id: com.github.flxzt.rnote
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.llvm14
command: rnote
finish-args:
    - "--socket=wayland"
    - "--socket=fallback-x11"
    - "--device=dri"
    - "--share=ipc"
    - "--socket=pulseaudio"
    - "--filesystem=xdg-documents"
    - "--filesystem=xdg-pictures"
    - "--filesystem=xdg-desktop"
    - "--filesystem=xdg-run/gvfs"
    - "--filesystem=xdg-run/gvfsd"
    - "--env=RUST_LOG=rnote=warn"
    - "--env=GTK_PATH=/app/lib/gtk-4.0"
build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm14/bin"
    prepend-ld-library-path: /usr/lib/sdk/llvm14/lib
modules:
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_CXX_STANDARD=17"
          - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
          - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
          - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
          - "-DENABLE_BOOST=OFF"
          - "-DENABLE_LIBOPENJPEG=none"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-22.09.0.tar.xz"
            sha256: d7a8f748211359cadb774ba3e18ecda6464b34027045c0648eb30d5852a41e2e
    - name: poppler-data
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-data-0.4.11.tar.gz"
            sha256: 2cec05cd1bb03af98a8b06a1e22f6e6e1a65b1e2f3816cb3069bb0874825f08c
    - name: rnote
      buildsystem: meson
      run-tests: true
      config-opts:
          - "-Dprofile=default"
      sources:
          - type: archive
            url: "https://github.com/flxzt/rnote/releases/download/v0.5.8/rnote-0.5.8.tar.xz"
            sha256: f6f2e909531e9190e3382f42df01c126cfe9ef03700ba47846d55072358a8499
