app-id: com.github.flxzt.rnote
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.llvm14
command: rnote
finish-args:
    - "--socket=wayland"
    - "--socket=fallback-x11"
    - "--device=dri"
    - "--share=ipc"
    - "--socket=pulseaudio"
    - "--filesystem=xdg-documents"
    - "--filesystem=xdg-pictures"
    - "--filesystem=xdg-desktop"
    - "--filesystem=xdg-run/gvfs"
    - "--filesystem=xdg-run/gvfsd"
    - "--env=RUST_LOG=rnote=warn"
    - "--env=GTK_PATH=/app/lib/gtk-4.0"
build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm14/bin"
    prepend-ld-library-path: /usr/lib/sdk/llvm14/lib
modules:
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_CXX_STANDARD=17"
          - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
          - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
          - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
          - "-DENABLE_BOOST=OFF"
          - "-DENABLE_LIBOPENJPEG=none"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-23.02.0.tar.xz"
            sha256: 3315dda270fe2b35cf1f41d275948c39652fa863b90de0766f6b293d9a558fc9
    - name: poppler-data
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz"
            sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
    - name: rnote
      buildsystem: meson
      run-tests: true
      config-opts:
          - "-Dprofile=default"
      sources:
          - type: archive
            url: "https://github.com/flxzt/rnote/releases/download/v0.5.14-beta1/rnote-0.5.14-beta1.tar.xz"
            sha256: 27df6e14521c229c74fd4ffa2c5d1f3d6cbec98ce29a7030365be7b8ceb5bf38
