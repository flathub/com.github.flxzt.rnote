app-id: com.github.flxzt.rnote
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.llvm16
command: rnote
finish-args:
    - "--socket=wayland"
    - "--socket=fallback-x11"
    - "--device=dri"
    - "--share=ipc"
    - "--socket=pulseaudio"
    - "--filesystem=xdg-documents"
    - "--filesystem=xdg-pictures"
    - "--filesystem=xdg-desktop"
    - "--talk-name=org.gtk.vfs.*"
    - "--filesystem=xdg-run/gvfsd"
    - "--env=RUST_LOG=rnote=warn"
    - "--env=GTK_PATH=/app/lib/gtk-4.0"
build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
    prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
modules:
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
          - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
          - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
          - "-DENABLE_BOOST=OFF"
          - "-DENABLE_LIBOPENJPEG=none"
          - "-DENABLE_QT5=OFF"
          - "-DENABLE_QT6=OFF"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-23.12.0.tar.xz"
            sha256: beba398c9d37a9b6d02486496635e08f1df3d437cfe61dab2593f47c4d14cdbb
    - name: poppler-data
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz"
            sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
    - name: rnote
      buildsystem: meson
      run-tests: true
      config-opts:
          - "-Dprofile=default"
      sources:
          - type: archive
            url: "https://github.com/flxzt/rnote/releases/download/v0.9.3/rnote-0.9.3.tar.xz"
            sha256: dbf759caad6a3fa2ac689c0a1ec0617b6ac97ab4068e404f247067ecaa986d8b
