app-id: com.github.flxzt.rnote
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.llvm15
command: rnote
finish-args:
    - "--socket=wayland"
    - "--socket=fallback-x11"
    - "--device=dri"
    - "--share=ipc"
    - "--socket=pulseaudio"
    - "--filesystem=xdg-documents"
    - "--filesystem=xdg-pictures"
    - "--filesystem=xdg-desktop"
    - "--filesystem=xdg-run/gvfs"
    - "--filesystem=xdg-run/gvfsd"
    - "--env=RUST_LOG=rnote=warn"
    - "--env=GTK_PATH=/app/lib/gtk-4.0"
build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm15/bin"
    prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
modules:
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
          - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
          - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
          - "-DENABLE_BOOST=OFF"
          - "-DENABLE_LIBOPENJPEG=none"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-23.08.0.tar.xz"
            sha256: 4a4bf7fc903b9f1a2ab7d04b7c5d8220db9bc6261cc73fdb9a826dc272f49aa8
    - name: poppler-data
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz"
            sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
    - name: cairo
      buildsystem: meson
      sources:
          - type: git
            url: https://gitlab.freedesktop.org/cairo/cairo.git
            commit: 7645586223cea9f5313253bd8cde96a0a4007905
    - name: rnote
      buildsystem: meson
      run-tests: true
      config-opts:
          - "-Dprofile=default"
      sources:
          - type: archive
            url: "https://github.com/flxzt/rnote/releases/download/v0.8.0/rnote-0.8.0.tar.xz"
            sha256: 978ab66a388da107fe1c8303b3bb8a07bf6846aade27905c9b7c57ec52d67fbd
