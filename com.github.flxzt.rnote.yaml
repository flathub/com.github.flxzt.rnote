app-id: com.github.flxzt.rnote
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
sdk-extensions:
    - org.freedesktop.Sdk.Extension.rust-stable
    - org.freedesktop.Sdk.Extension.llvm15
command: rnote
finish-args:
    - "--socket=wayland"
    - "--socket=fallback-x11"
    - "--device=dri"
    - "--share=ipc"
    - "--socket=pulseaudio"
    - "--filesystem=xdg-documents"
    - "--filesystem=xdg-pictures"
    - "--filesystem=xdg-desktop"
    - "--filesystem=xdg-run/gvfs"
    - "--filesystem=xdg-run/gvfsd"
    - "--env=RUST_LOG=rnote=warn"
    - "--env=GTK_PATH=/app/lib/gtk-4.0"
build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm15/bin"
    prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
modules:
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_POSITION_INDEPENDENT_CODE=ON"
          - "-DCMAKE_INSTALL_LIBDIR=/app/lib"
          - "-DCMAKE_INSTALL_INCLUDEDIR=/app/include"
          - "-DENABLE_BOOST=OFF"
          - "-DENABLE_LIBOPENJPEG=none"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-23.04.0.tar.xz"
            sha256: b6d893dc7dcd4138b9e9df59a13c59695e50e80dc5c2cacee0674670693951a1
    - name: poppler-data
      buildsystem: cmake-ninja
      config-opts:
          - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      sources:
          - type: archive
            url: "https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz"
            sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
    - name: rnote
      buildsystem: meson
      run-tests: true
      config-opts:
          - "-Dprofile=default"
      sources:
          - type: archive
            url: "https://github.com/flxzt/rnote/releases/download/v0.6.0/rnote-0.6.0.tar.xz"
            sha256: 573423a54f47f0d2b1fdc15f72e7937c31ba4dcddc9d8321a58785451c6c0a9f
